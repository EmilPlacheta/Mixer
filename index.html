<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mixer</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <nav>
    <ul>
      <li><a href="http://wikipedia.com">Home</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <main>

    <div id="headings">
      <h1 id="mixer">Mixer</h1>
      <h1 id="i-have">I have:</h1>
      <h1 id="can-make" class="hide">You can make:</h1>
    </div>

    <div id="grid">
      <div id="left" class="container">
        <p>Tell us what spirits you have handy, and we will tell you the cocktails you can make.</p>

        <div id="search">
          <input type="text" placeholder="I have..." id="input" autofocus>
          
        </div>
      </div>

      <div id="right" class="container">
        <div id="selection"></div>
        <div id="results"></div>
    </div>
    </div>

    <div id="buttons">
        <div id="left-buttons">
            <button type="submit" id="add-btn" class="btn">Add</button>
        </div>
        <div id="right-buttons">
            <button type="submit" id="mix-btn" class="btn" >Mix It</button>
            <button type="submit" id="reset-btn" class="btn hide">Reset</button>
          </div>
        </div>
  </main>
  <script src="cocktails.js"></script>
  <script src="main.js"></script>
</body>
</html>
